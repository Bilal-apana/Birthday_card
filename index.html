<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Alina!</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #ffccff, #ccccff);
            margin: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            animation: bgAnimate 10s infinite alternate;
        }

        @keyframes bgAnimate {
            0% {
                background: linear-gradient(45deg, #ffccff, #ccccff);
            }
            50% {
                background: linear-gradient(45deg, #ff99cc, #99ccff);
            }
            100% {
                background: linear-gradient(45deg, #ffccff, #ccccff);
            }
        }

        .container {
            text-align: center;
            z-index: 10;
            position: relative;
        }

        h1 {
            font-size: 4.5em;
            color: #ff0066;
            margin: 0;
            opacity: 0;
            animation: fadeIn 2s forwards, glow 1s infinite alternate, sparkle 2s infinite alternate;
        }

        p {
            font-size: 2em;
            color: #6600ff;
            opacity: 0;
            animation: fadeIn 2s 2s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes glow {
            to {
                text-shadow: 0 0 20px #ff0066, 0 0 30px #ff0066;
            }
        }

        @keyframes sparkle {
            0% {
                text-shadow: 0 0 20px #ff0066, 0 0 30px #ff0066;
            }
            50% {
                text-shadow: 0 0 10px #ff99cc, 0 0 20px #ff99cc;
            }
            100% {
                text-shadow: 0 0 20px #ff0066, 0 0 30px #ff0066;
            }
        }

        .balloons {
            position: absolute;
            bottom: -150px;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .balloon {
            position: absolute;
            bottom: -150px;
            width: 60px;
            height: 80px;
            border-radius: 50%;
            background: radial-gradient(circle at 50% 50%, #ff6666, #ff0000);
            animation: float 8s ease-in infinite;
        }

        .balloon:nth-child(2) {
            background: radial-gradient(circle at 50% 50%, #66ff66, #00ff00);
            animation-duration: 9s;
            animation-delay: 1s;
        }

        .balloon:nth-child(3) {
            background: radial-gradient(circle at 50% 50%, #6666ff, #0000ff);
            animation-duration: 7s;
            animation-delay: 2s;
        }

        .balloon:nth-child(4) {
            background: radial-gradient(circle at 50% 50%, #ffff66, #ffff00);
            animation-duration: 10s;
            animation-delay: 1.5s;
        }

        .balloon:nth-child(5) {
            background: radial-gradient(circle at 50% 50%, #ff66ff, #ff00ff);
            animation-duration: 8s;
            animation-delay: 2.5s;
        }

        @keyframes float {
            0% {
                bottom: -150px;
                transform: translateX(0);
            }
            50% {
                transform: translateX(40px);
            }
            100% {
                bottom: 100%;
                transform: translateX(-40px);
            }
        }

        .emoji {
            font-size: 3em;
            margin-top: 20px;
        }

        .extra-emoji {
            font-size: 4em;
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }

        /* Typing animation for birthday celebration script */
        .celebration-text {
            font-size: 1.5em;
            color: #ff6600;
            white-space: nowrap;
            overflow: hidden;
            width: 0;
            border-right: 3px solid #ff6600;
            animation: typing 4s steps(40) 1s forwards, blink 0.75s step-end infinite;
            margin-top: 30px;
        }

        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }

        @keyframes blink {
            50% {
                border-color: transparent;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Birthday Alina!</h1>
        <p>Hope you have an amazing day, filled with love and joy!</p>
        <div class="emoji">
            ‚ù§Ô∏èüç∞üíã
        </div>
        <div class="extra-emoji">
            üéâüéÇüéàüéÅ
        </div>
        <!-- New celebratory message with typing animation -->
        <div class="celebration-text">
            Wishing you all the happiness, love, and wonderful moments today and always!
        </div>
    </div>
    <div class="balloons">
        <div class="balloon" style="left: 10%;"></div>
        <div class="balloon" style="left: 30%;"></div>
        <div class="balloon" style="left: 50%;"></div>
        <div class="balloon" style="left: 70%;"></div>
        <div class="balloon" style="left: 90%;"></div>
    </div>
</body>
</html>
