<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #ffccff, #ccccff);
            margin: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 4em;
            color: #ff0066;
            margin: 0;
            opacity: 0;
            animation: fadeIn 2s forwards, glow 1s infinite alternate;
        }

        p {
            font-size: 2em;
            color: #6600ff;
            opacity: 0;
            animation: fadeIn 2s 2s forwards;
        }

        .balloons {
            position: absolute;
            bottom: -150px;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .balloon {
            position: absolute;
            bottom: -150px;
            width: 50px;
            height: 70px;
            border-radius: 50%;
            background: radial-gradient(circle at 50% 50%, #ff6666, #ff0000);
            animation: float 7s ease-in infinite;
        }

        .balloon:nth-child(2) {
            background: radial-gradient(circle at 50% 50%, #66ff66, #00ff00);
            animation-duration: 8s;
            animation-delay: 1s;
        }

        .balloon:nth-child(3) {
            background: radial-gradient(circle at 50% 50%, #6666ff, #0000ff);
            animation-duration: 6s;
            animation-delay: 2s;
        }

        .balloon:nth-child(4) {
            background: radial-gradient(circle at 50% 50%, #ffff66, #ffff00);
            animation-duration: 9s;
            animation-delay: 1.5s;
        }

        .balloon:nth-child(5) {
            background: radial-gradient(circle at 50% 50%, #ff66ff, #ff00ff);
            animation-duration: 7s;
            animation-delay: 2.5s;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes glow {
            to {
                text-shadow: 0 0 20px #ff0066;
            }
        }

        @keyframes float {
            0% {
                bottom: -150px;
                transform: translateX(0);
            }
            50% {
                transform: translateX(30px);
            }
            100% {
                bottom: 100%;
                transform: translateX(-30px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Birthday!</h1>
        <p>Hope you have an amazing day, filled with love and joy!</p>
    </div>
    <div class="balloons">
        <div class="balloon" style="left: 10%;"></div>
        <div class="balloon" style="left: 30%;"></div>
        <div class="balloon" style="left: 50%;"></div>
        <div class="balloon" style="left: 70%;"></div>
        <div class="balloon" style="left: 90%;"></div>
    </div>
</body>
</html>
